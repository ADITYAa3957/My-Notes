<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Notes</title>
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon" />
    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/17bb7629f7.js"
      crossorigin="anonymous"
    ></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="for-heading">
      <i class="fa-solid fa-note-sticky note-icon fa-2x"></i>
      <h1 class="heading">My-Notes</h1>
    </nav>
    <div class="for-btn">
      <button class="add-note">
        Add Note <i class="fa-solid fa-plus add-icon"></i>
        <button class="add-note delete-all">
          Delete All <i class="fa-solid fa-trash-can"></i>
        </button>
      </button>
    </div>
    <div class="container">
      <div class="emptyMessage hide"><h1>No Notes AddedðŸ˜”</h1></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
